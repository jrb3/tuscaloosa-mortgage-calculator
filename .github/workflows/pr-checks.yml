name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR title format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"

          # Check if title follows conventional commit format
          if echo "$PR_TITLE" | grep -qE '^(feat|fix|docs|style|refactor|test|chore):'; then
            echo "‚úì PR title follows conventional commit format"
          else
            echo "‚ö†Ô∏è  Warning: PR title should follow format: type: description"
            echo "Examples: feat: Add dark mode, fix: Correct PMI calculation"
          fi

      - name: Check PR description
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"

          if [ -z "$PR_BODY" ]; then
            echo "‚ö†Ô∏è  Warning: PR has no description"
            echo "Please add a description explaining your changes"
          else
            echo "‚úì PR has description"
          fi

      - name: Check for breaking changes
        run: |
          # Check commit messages for breaking change indicators
          BREAKING=$(git log --format=%B origin/${{ github.base_ref }}..HEAD | grep -i "BREAKING CHANGE" || true)

          if [ -n "$BREAKING" ]; then
            echo "‚ö†Ô∏è  Breaking changes detected:"
            echo "$BREAKING"
            echo "Please ensure this is documented in the PR description"
          else
            echo "‚úì No breaking changes detected"
          fi

  comment-on-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: pr-validation
    if: github.event.action == 'opened'

    steps:
      - name: Welcome message
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üëã Thanks for opening this pull request!

            Please ensure:
            - [ ] Your code follows the style guidelines in CONTRIBUTING.md
            - [ ] You have tested on multiple browsers
            - [ ] Documentation is updated (if needed)
            - [ ] Commit messages follow conventional format

            A maintainer will review your PR soon. Thank you for contributing! üéâ`
            })
